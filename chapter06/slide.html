</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="9" data-marpit-pagination-total="17" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<p>활성화가 있는 레지스터는 조건부 업데이트가 있는 몇 줄의 chisel 코드로 설명할 수 있습니다.</p>
<pre><code class="language-scala"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">val</span> enableReg = <span class="hljs-type">Reg</span>(<span class="hljs-type">UInt</span>(<span class="hljs-number">4.</span><span class="hljs-type">W</span>))

when (enable) { 
  enableReg := inVal
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="17" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<p>레지스터에 대해 활성화 신호를 사용하는 것은 매우 일반적이어서 Chisel은 두 번째 매개변수가 활성화 신호인 RegEnable을 정의합니다.</p>
<pre><code class="language-scala"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">val</span> enableReg2 = <span class="hljs-type">RegEnable</span>(inVal, enable)
</span></span></foreignObject></svg></code></pre>
<p>활성화된 레지스터도 reset 할 수 있습니다.</p>
<pre><code class="language-scala"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">val</span> resetEnableReg = <span class="hljs-type">RegInit</span>(<span class="hljs-number">0.</span><span class="hljs-type">U</span>(<span class="hljs-number">4.</span><span class="hljs-type">W</span>))

when (enable) { 
  resetEnableReg := inVal
}
</span></span></foreignObject></svg></code></pre>
<p>RegEnable의 3개 매개변수 버전을 사용할 때 재설정 시 활성화 및 초기화 기능을 결합할 수 있습니다. 첫 번째 매개변수는 입력 신호, 두 번째 매개변수는 초기화 값, 세 번째 매개변수는 활성화 신호입니다.</p>
<pre><code class="language-scala"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">val</span> resetEnableReg2 = <span class="hljs-type">RegEnable</span>(inVal, <span class="hljs-number">0.</span><span class="hljs-type">U</span>(<span class="hljs-number">4.</span><span class="hljs-type">W</span>), enable)
</span></span></foreignObject></svg></code></pre>
<p>레지스터는 이름을 지정하지 않고 표현식의 일부가 될 수도 있습니다. 다음 회로는 신호의 현재 값을 마지막 클럭 사이클의 값과 비교하여 신호의 상승 에지를 감지합니다.</p>
<pre><code class="language-scala"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">val</span> risingEdge = din &amp; !<span class="hljs-type">RegNext</span>(din)
</span></span></foreignObject></svg></code></pre>
<p>이제 레지스터의 모든 기본 사용을 살펴보았으므로 해당 레지스터를 좋은 상태로 설정합니다.<br />
더 흥미로운 순차 회로를 사용하고 구축합니다.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="11" data-marpit-pagination-total="17" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1><strong>6.2 Counters</strong></h1>
<p>가장 기본적인 순차 회로 중 하나는 카운터입니다. 가장 간단한 형태의 카운터는 출력이 가산기에 연결되고 가산기의 출력이 레지스터의 입력에 연결되는 레지스터입니다. 그림 6.6은 이러한 자유 실행 카운터를 보여줍니다.</p>
<p><img src="./image/%E1%84%89%E1%85%B3%E1%84%8F%E1%85%B3%E1%84%85%E1%85%B5%E1%86%AB%E1%84%89%E1%85%A3%E1%86%BA_2022-06-24_%E1%84%8B%E1%85%A9%E1%84%92%E1%85%AE_9.23.58.png" alt="" /></p>
<p>Figure 6.6: An adder and a register result in counter.</p>
<pre><code class="language-scala"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">val</span> cntReg = <span class="hljs-type">RegInit</span>(<span class="hljs-number">0.</span><span class="hljs-type">U</span>(<span class="hljs-number">4.</span><span class="hljs-type">W</span>))

cntReg := cntReg + <span class="hljs-number">1.</span><span class="hljs-type">U</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="17" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<p><img src="./image/%E1%84%89%E1%85%B3%E1%84%8F%E1%85%B3%E1%84%85%E1%85%B5%E1%86%AB%E1%84%89%E1%85%A3%E1%86%BA_2022-06-24_%E1%84%8B%E1%85%A9%E1%84%92%E1%85%AE_9.24.13.png" alt="" /></p>
<p>Figure 6.7: Counting events.</p>
<p>4비트 레지스터가 있는 free running 카운터는 0에서 15까지 계산한 다음 다시 0으로 래핑합니다. 카운터도 알려진 값으로 재설정되어야 합니다.</p>
<p>이벤트를 계산하려면 그림 6.7과 다음 코드와 같이 카운터를 증가시키는 조건을 사용합니다.</p>
<pre><code class="language-scala"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">val</span> cntEventsReg = <span class="hljs-type">RegInit</span>(<span class="hljs-number">0.</span><span class="hljs-type">U</span>(<span class="hljs-number">4.</span><span class="hljs-type">W</span>)) 
when(event) {
  cntEventsReg := cntEventsReg + <span class="hljs-number">1.</span><span class="hljs-type">U</span> 
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="13" data-marpit-pagination-total="17" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./image/%E1%84%89%E1%85%B3%E1%84%8F%E1%85%B3%E1%84%85%E1%85%B5%E1%86%AB%E1%84%89%E1%85%A3%E1%86%BA_2022-06-24_%E1%84%8B%E1%85%A9%E1%84%92%E1%85%AE_9.27.15.png&quot;);background-size:90%;"></figure><figure style="background-image:url(&quot;./image/%E1%84%89%E1%85%B3%E1%84%8F%E1%85%B3%E1%84%85%E1%85%B5%E1%86%AB%E1%84%89%E1%85%A3%E1%86%BA_2022-06-24_%E1%84%8B%E1%85%A9%E1%84%92%E1%85%AE_9.28.17.png&quot;);background-size:90%;"></figure><figure style="background-image:url(&quot;./image/%E1%84%89%E1%85%B3%E1%84%8F%E1%85%B3%E1%84%85%E1%85%B5%E1%86%AB%E1%84%89%E1%85%A3%E1%86%BA_2022-06-24_%E1%84%8B%E1%85%A9%E1%84%92%E1%85%AE_9.30.26.png&quot;);background-size:90%;"></figure><figure style="background-image:url(&quot;./image/%E1%84%89%E1%85%B3%E1%84%8F%E1%85%B3%E1%84%85%E1%85%B5%E1%86%AB%E1%84%89%E1%85%A3%E1%86%BA_2022-06-24_%E1%84%8B%E1%85%A9%E1%84%92%E1%85%AE_9.31.35.png&quot;);background-size:90%;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="13" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="13" data-marpit-pagination-total="17" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2><strong>6.2.1 Counting Up and Down</strong></h2>
<p>값을 세고 0으로 다시 시작하려면 카운터 값을 최대 상수(예: when 조건문)와 비교해야 합니다.</p>
<pre><code class="language-scala"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">val</span> cntReg = <span class="hljs-type">RegInit</span>(<span class="hljs-number">0.</span><span class="hljs-type">U</span>(<span class="hljs-number">8.</span><span class="hljs-type">W</span>))

cntReg := cntReg + <span class="hljs-number">1.</span><span class="hljs-type">U</span> 
when(cntReg === <span class="hljs-type">N</span>) {
  cntReg := <span class="hljs-number">0.</span><span class="hljs-type">U</span> 
}
</span></span></foreignObject></svg></code></pre>
<p>카운터에 멀티플렉서를 사용할 수도 있습니다.</p>
<pre><code class="language-scala"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">val</span> cntReg = <span class="hljs-type">RegInit</span>(<span class="hljs-number">0.</span><span class="hljs-type">U</span>(<span class="hljs-number">8.</span><span class="hljs-type">W</span>))

cntReg := <span class="hljs-type">Mux</span>(cntReg === <span class="hljs-type">N</span>, <span class="hljs-number">0.</span><span class="hljs-type">U</span>, cntReg + <span class="hljs-number">1.</span><span class="hljs-type">U</span>)
</span></span></foreignObject></svg></code></pre>
<p>카운트다운을 하고 싶다면 카운터 레지스터를 최대값으로 재설정하는 것으로 시작하고 0에 도달하면 카운터를 해당 값으로 재설정합니다.</p>
<pre><code class="language-scala"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">val</span> cntReg = <span class="hljs-type">RegInit</span>(<span class="hljs-type">N</span>)

cntReg := cntReg - <span class="hljs-number">1.</span><span class="hljs-type">U</span> 
when(cntReg === <span class="hljs-number">0.</span><span class="hljs-type">U</span>) {
  cntReg := <span class="hljs-type">N</span> 
}
</span></span></foreignObject></svg></code></pre>
<p>더 많은 카운터를 코딩하고 사용함에 따라 카운터를 생성하는 매개변수가 있는 함수를 정의할 수 있습니다.</p>
<pre><code class="language-scala"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// This function returns a counter</span>
<span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">genCounter</span></span>(n: <span class="hljs-type">Int</span>) = {
  <span class="hljs-keyword">val</span> cntReg = <span class="hljs-type">RegInit</span>(<span class="hljs-number">0.</span><span class="hljs-type">U</span>(<span class="hljs-number">8.</span><span class="hljs-type">W</span>))
  cntReg := <span class="hljs-type">Mux</span>(cntReg === n.<span class="hljs-type">U</span>, <span class="hljs-number">0.</span><span class="hljs-type">U</span>, cntReg + <span class="hljs-number">1.</span><span class="hljs-type">U</span>) 
  cntReg
}

<span class="hljs-comment">// now we can easily create many counters</span>
<span class="hljs-keyword">val</span> count10 = genCounter (<span class="hljs-number">10</span>) 
<span class="hljs-keyword">val</span> count99 = genCounter (<span class="hljs-number">99</span>)
</span></span></foreignObject></svg></code></pre>
<p>genCounter 함수의 마지막 명령문은 함수의 반환 값이며, 이 예에서는 계수 레지스터 cntReg입니다.</p>
<p>모든 예에서 카운터는 N을 포함하여 0과 N 사이의 값을 가졌습니다.<br />
카운트하려면 10시계 주기를 Nto9로 설정했습니다. SettingNto10은 off-by-one 오류의 전형적인 예입니다.</p>
<h2><strong>6.2.2 Generating Timing with Counters</strong></h2>
<p>이벤트를 계산하는 것 외에도 카운터는 종종 시간 개념을 생성하는 데 사용됩니다(벽시계의 시간과 같은 시간). 동기 회로는 고정 주파수의 클록으로 실행됩니다. 회로는 해당 클록 틱에서 진행됩니다. 클록 틱을 계산하는 것 외에 디지털 회로에는 시간 개념이 없습니다. 클럭 주파수를 알면 치즐 &quot;Hello World&quot; 예제에서 볼 수 있듯이 특정 주파수에서 LED를 깜박이는 것과 같은 시간 이벤트를 생성하는 회로를 생성할 수 있습니다.</p>
<p>일반적인 관행은 회로에 필요한 주파수 ftick으로 단일 주기 틱을 생성하는 것입니다. 이 틱은 n 클록 사이클마다 발생합니다. 여기서 n = fclock/ftick이고 틱은 정확히 한 클록 사이클 길이입니다. 이 틱은 파생 클럭으로 사용되지 않고 주파수 ftick에서 논리적으로 작동해야 하는 회로의 레지스터에 대한 활성화 신호로 사용됩니다. 그림 6.8은 매 3 클럭 사이클마다 생성되는 틱의 예를 보여줍니다.</p>

<p>Figure 6.8: A waveform diagram for the generation of a slow frequency tick.</p>
<p>다음 회로에서는 0에서 최대값 N - 1까지 카운트하는 카운터를 설명합니다. 최대값에 도달하면 틱은 단일 주기에 대해 true이고 카운터는 0으로 재설정됩니다. 0에서 N - 1까지, 우리는 N 클록 사이클마다 하나의 논리적 틱을 생성합니다.</p>
<pre><code class="language-scala"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">val</span> tickCounterReg = <span class="hljs-type">RegInit</span>(<span class="hljs-number">0.</span><span class="hljs-type">U</span>(<span class="hljs-number">32.</span><span class="hljs-type">W</span>)) 
<span class="hljs-keyword">val</span> tick = tickCounterReg === (<span class="hljs-type">N</span><span class="hljs-number">-1</span>).<span class="hljs-type">U</span>

tickCounterReg := tickCounterReg + <span class="hljs-number">1.</span><span class="hljs-type">U</span> 
when (tick) {
  tickCounterReg := <span class="hljs-number">0.</span><span class="hljs-type">U</span> 
}
</span></span></foreignObject></svg></code></pre>

<p>Figure 6.9: Using the slow frequency tick.</p>
<p>n 클록 주기마다 한 틱의 이 논리적 타이밍은 이 더 느리고 논리적 클록으로 회로의 다른 부분을 진행하는 데 사용할 수 있습니다. 다음 코드에서는 n 클럭 주기마다 1씩 증가하는 또 다른 카운터를 사용합니다.</p>
<pre><code class="language-scala"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">val</span> lowFrequCntReg = <span class="hljs-type">RegInit</span>(<span class="hljs-number">0.</span><span class="hljs-type">U</span>(<span class="hljs-number">4.</span><span class="hljs-type">W</span>)) 
when (tick) {
  lowFrequCntReg := lowFrequCntReg + <span class="hljs-number">1.</span><span class="hljs-type">U</span> 
}
</span></span></foreignObject></svg></code></pre>
<p>그림 6.9는 틱의 파형과 모든 틱(n 클럭 사이클)을 증가시키는 느린 카운터를 보여줍니다.</p>
<p>이 느린 논리 클럭의 사용 예는 다음과 같습니다. LED 깜박임, 직렬 버스에 대한 전송 속도 생성, 7-세그먼트 디스플레이 다중화를 위한 신호 생성, 버튼 및 스위치 디바운싱을 위한 서브샘플링 입력 값.</p>
<p>너비 추론은 레지스터의 크기를 조정해야 하지만 레지스터 정의 시 유형이나 초기화 값으로 너비를 명시적으로 지정하는 것이 좋습니다. 명시적 너비 정의는 0.U의 재설정 값이 단일 비트 너비의 카운터를 생성할 때 놀라움을 피할 수 있습니다.</p>
<h2><strong>6.2.3 The Nerd Counter</strong></h2>
<p>우리 중 많은 사람들이 때때로 괴상한 사람이 된 것처럼 느낍니다. 예를 들어, 카운터/틱 생성의 고도로 최적화된 버전을 설계하려고 합니다. 표준 카운터는 하나의 레지스터, 하나의 가산기(또는 감산기), 비교기 등의 리소스가 필요합니다. 우리는 레지스터나 가산기에 대해 많은 것을 할 수 없습니다. 세어보면 비트 문자열인 숫자와 비교해야 합니다. 비교기는 비트 스트링의 0과 큰 AND 게이트에 대한 인버터로 구성될 수 있습니다. 0으로 카운트다운할 때 비교기는 큰 NOR 게이트로 ASIC의 상수에 대해 비교기보다 약간 저렴할 수 있습니다. 로직이 룩업 테이블에서 구축되는 FPGA에서는 0 또는 1과 비교하는 것 사이에 차이가 없습니다. 리소스 요구 사항은 업 카운터와 다운 카운터에서 동일합니다.</p>
<p>그러나 영리한 하드웨어 디자이너가 해낼 수 있는 트릭이 한 가지 더 있습니다. 카운트 업 또는 다운은 지금까지 모든 카운팅 비트에 대한 비교가 필요했습니다. N-2에서 -1로 세어보면 어떨까요? 음수는 최상위 비트가 1로 설정되고 양수는 이 비트가 0으로 설정됩니다. 카운터가 -1에 도달했음을 감지하기 위해서만 이 비트를 확인해야 합니다. 여기 괴상한 사람이 만든 카운터가 있습니다.</p>
<pre><code class="language-scala"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">val</span> <span class="hljs-type">MAX</span> = (<span class="hljs-type">N</span> - <span class="hljs-number">2</span>).<span class="hljs-type">S</span>(<span class="hljs-number">8.</span><span class="hljs-type">W</span>) 
<span class="hljs-keyword">val</span> cntReg = <span class="hljs-type">RegInit</span>(<span class="hljs-type">MAX</span>) 
io.tick := <span class="hljs-literal">false</span>.<span class="hljs-type">B</span>

cntReg := cntReg - <span class="hljs-number">1.</span><span class="hljs-type">S</span> 
when(cntReg(<span class="hljs-number">7</span>)) {
  cntReg := <span class="hljs-type">MAX</span>
  io.tick := <span class="hljs-literal">true</span>.<span class="hljs-type">B</span> 
}
</span></span></foreignObject></svg></code></pre>
<h2><strong>6.2.4 A Timer</strong></h2>
<p>우리가 만들 수 있는 또 다른 형태의 타이머는 원샷 타이머입니다. 원샷 타이머는 주방 타이머와 같습니다. 분 수를 설정하고 시작을 누릅니다. 지정된 시간이 경과하면 알람이 울립니다. 디지털 타이머는 클록 사이클의 시간과 함께 로드됩니다. 그런 다음 0에 도달할 때까지 카운트다운합니다. 0에서 타이머가 완료되었다고 주장합니다.</p>
<p>그림 6.10은 타이머의 블록도를 보여줍니다. load를 선언하여 레지스터에 din 값을 로드할 수 있습니다. 로드 신호가 선언 해제되면 카운트다운이 선택됩니다(cntReg - 1을 레지스터 입력으로 선택). 카운터가 0에 도달하면 완료 신호가 표시되고 카운터는 0을 제공하는 멀티플렉서의 입력을 선택하여 카운팅을 중지합니다.</p>

<p>Figure 6.10: A one-shot timer.</p>
<p>Listing 6.1은 타이머의 치즐 코드를 보여준다. 0으로 재설정된 8비트 레지스터 reg를 사용합니다. boolean 값은 reg를 0과 비교한 결과입니다. 입력 멀티플렉서의 경우 기본값 0을 사용하여 다음 와이어를 소개합니다. when/elsewhen 블록은 다음을 소개합니다. 선택 기능이 있는 다른 두 입력. 신호 부하는 감소 선택보다 우선합니다. 마지막 줄은 다음으로 표시되는 멀티플렉서를 레지스터 reg의 입력에 연결합니다.</p>
<pre><code class="language-scala"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">val</span> cntReg = <span class="hljs-type">RegInit</span>(<span class="hljs-number">0.</span><span class="hljs-type">U</span>(<span class="hljs-number">8.</span><span class="hljs-type">W</span>)) 
<span class="hljs-keyword">val</span> done = cntReg === <span class="hljs-number">0.</span><span class="hljs-type">U</span>

<span class="hljs-keyword">val</span> next = <span class="hljs-type">WireDefault</span>(<span class="hljs-number">0.</span><span class="hljs-type">U</span>) 
when (load) {
  next := din
} .elsewhen (!done) {
  next := cntReg - <span class="hljs-number">1.</span><span class="hljs-type">U</span> 
}
cntReg := next
</span></span></foreignObject></svg></code></pre>
<p>좀 더 간결한 코드를 목표로 한다면 멀티플렉서 값을 직접 할당할 수 있습니다.<br />
다음에 중간 와이어를 사용하는 대신 레지스터 reg에 연결합니다.</p>
<h2><strong>6.2.5 Pulse-Width Modulation</strong></h2>
<p>펄스 폭 변조(PWM)는 일정한 주기를 갖는 신호이며 해당 주기 내에서 신호가 높은 시간의 변조입니다.</p>
<p>그림 6.11은 PWM 신호를 보여줍니다. 화살표는 신호 기간의 시작을 가리킵니다. 신호가 높은 시간의 백분율을 듀티 사이클이라고도 합니다. 처음 두 주기에서 듀티 사이클은 25%, 다음 두 주기에서는 50%, 마지막 두 주기에서는 75%입니다. 펄스 폭은 25%와 75% 사이에서 변조됩니다.</p>

<p>Figure 6.11: Pulse-width modulation.</p>
<p>PWM 신호에 저역 통과 필터를 추가하면 간단한 디지털-아날로그 변환기가 됩니다. 저역 통과 필터는 저항과 커패시터만큼 간단할 수 있습니다.</p>
<p>다음 코드 예제는 10 클록 사이클마다 3 클록 사이클의 파형을 생성합니다.</p>
<pre><code class="language-scala"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">pwm</span></span>(nrCycles: <span class="hljs-type">Int</span>, din: <span class="hljs-type">UInt</span>) = {
  <span class="hljs-keyword">val</span> cntReg = <span class="hljs-type">RegInit</span>(<span class="hljs-number">0.</span><span class="hljs-type">U</span>(unsignedBitLength(nrCycles<span class="hljs-number">-1</span>).<span class="hljs-type">W</span>)) 
  cntReg := <span class="hljs-type">Mux</span>(cntReg === (nrCycles<span class="hljs-number">-1</span>).<span class="hljs-type">U</span>, <span class="hljs-number">0.</span><span class="hljs-type">U</span>, 
  cntReg + <span class="hljs-number">1.</span><span class="hljs-type">U</span>) din &gt; cntReg
}

<span class="hljs-keyword">val</span> din = <span class="hljs-number">3.</span><span class="hljs-type">U</span>
<span class="hljs-keyword">val</span> dout = pwm(<span class="hljs-number">10</span>, din)
</span></span></foreignObject></svg></code></pre>
<p>재사용 가능한 경량 구성 요소를 제공하기 위해 PWM 생성기용 기능을 사용합니다. 이 기능에는 두 개의 매개변수가 있습니다. 하나는 클럭 주기(nrCycles)로 PWM을 구성하는 정수이고, 다른 하나는 PWM 출력 신호에 대한 듀티 주기(펄스폭)를 제공하는 끌 와이어(din)입니다. 이 예에서는 멀티플렉서를 사용하여 카운터를 표현합니다. 함수의 마지막 줄은 카운터 값을 입력 값 din과 비교하여 PWM 신호를 반환합니다. Chisel 함수의 마지막 표현식은 반환 값입니다. 이 경우 비교 함수에 연결된 와이어입니다.</p>
<p>우리는 unsignedBitLength(n) 함수를 사용하여 n.4까지의 unsigned 숫자를 나타내는 데 필요한 cntReg 카운터의 비트 수를 지정합니다. 숫자의.</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="13" data-marpit-pagination-total="17"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="14" data-marpit-pagination-total="17" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./image/%E1%84%89%E1%85%B3%E1%84%8F%E1%85%B3%E1%84%85%E1%85%B5%E1%86%AB%E1%84%89%E1%85%A3%E1%86%BA_2022-06-26_%E1%84%8B%E1%85%A9%E1%84%8C%E1%85%A5%E1%86%AB_2.15.18.png&quot;);background-size:90%;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="14" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="14" data-marpit-pagination-total="17" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<p>또 다른 애플리케이션은 PWM을 사용하여 LED를 어둡게 하는 것입니다. 이 경우 눈은 저역 통과 필터 역할을 합니다. 위의 예를 확장하여 삼각 함수로 PWM 생성을 구동합니다. 그 결과 지속적으로 변화하는 강도의 LED가 탄생했습니다.</p>
<pre><code class="language-scala"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">val</span> <span class="hljs-type">FREQ</span> = <span class="hljs-number">100000000</span> <span class="hljs-comment">// a 100 MHz clock input </span>
<span class="hljs-keyword">val</span> <span class="hljs-type">MAX</span> = <span class="hljs-type">FREQ</span>/<span class="hljs-number">1000</span> <span class="hljs-comment">// 1 kHz</span>

<span class="hljs-keyword">val</span> modulationReg = <span class="hljs-type">RegInit</span>(<span class="hljs-number">0.</span><span class="hljs-type">U</span>(<span class="hljs-number">32.</span><span class="hljs-type">W</span>))

<span class="hljs-keyword">val</span> upReg = <span class="hljs-type">RegInit</span>(<span class="hljs-literal">true</span>.<span class="hljs-type">B</span>)

when (modulationReg &lt; <span class="hljs-type">FREQ</span>.<span class="hljs-type">U</span> &amp;&amp; upReg) { 
  modulationReg := modulationReg + <span class="hljs-number">1.</span><span class="hljs-type">U</span>
} .elsewhen (modulationReg === <span class="hljs-type">FREQ</span>.<span class="hljs-type">U</span> &amp;&amp; upReg) { 
  upReg := <span class="hljs-literal">false</span>.<span class="hljs-type">B</span>
} .elsewhen (modulationReg &gt; <span class="hljs-number">0.</span><span class="hljs-type">U</span> &amp;&amp; !upReg) { 
  modulationReg := modulationReg - <span class="hljs-number">1.</span><span class="hljs-type">U</span>
} .otherwise { <span class="hljs-comment">// 0 </span>
  upReg := <span class="hljs-literal">true</span>.<span class="hljs-type">B</span>
}

<span class="hljs-comment">// divide modReg by 1024 (about the 1 kHz)</span>
<span class="hljs-keyword">val</span> sig = pwm(<span class="hljs-type">MAX</span>, modulationReg &gt;&gt; <span class="hljs-number">10</span>)
</span></span></foreignObject></svg></code></pre>
<p>변조를 위해 두 개의 레지스터를 사용합니다. (1) 카운트 업 및 다운을 위한modulationReg 및 (2) 카운트 업 또는 다운 여부를 결정하기 위한 플래그로 upReg. 우리는 클럭 입력의 주파수(이 예에서는 100MHz)까지 세어 0.5Hz의 신호를 생성합니다. 긴 when/.elsewhen/.otherwise 표현식은 증가 또는 감소 및 방향 전환을 처리합니다.</p>
<p>PWM은 1kHz 신호를 생성하기 위해 주파수의 1000번째까지만 계산하므로 변조 신호를 1000으로 나누어야 합니다. 실제 나누기는 하드웨어에서 매우 비싸기 때문에 오른쪽으로 10만큼 이동하면 됩니다. 210으로 나누기 = 1024. PWM 회로를 함수로 정의했으므로 함수 호출로 해당 회로를 간단히 인스턴스화할 수 있습니다. Wire sig는 변조된 PWM 신호를 나타냅니다.</p>
<h1><strong>6.3 Shift Registers</strong></h1>
<p>시프트 레지스터는 시퀀스로 연결된 플립플롭의 모음입니다. 레지스터의 각 출력(플립플롭)은 다음 레지스터의 입력에 연결됩니다. 그림 6.12는 4단계 시프트 레지스터를 보여줍니다. 회로는 각 클록 틱에서 데이터를 왼쪽에서 오른쪽으로 이동합니다. 이 간단한 형식에서 회로는 din에서 dout으로 4탭 지연을 구현합니다.</p>

<p>Figure 6.12: A 4 stage shift register.</p>

<p>이 간단한 시프트 레지스터에 대한 치즐 코드는 (1) 4비트 레지스터 shiftReg를 생성하고, (2) 시프트 레지스터의 하위 3비트를 레지스터에 대한 다음 입력을 위한 입력 din과 연결하고, (3) 다음을 사용합니다. 레지스터의 최상위 비트(MSB)를 출력 출력으로 사용합니다.</p>
<pre><code class="language-scala"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">val</span> shiftReg = <span class="hljs-type">Reg</span>(<span class="hljs-type">UInt</span>(<span class="hljs-number">4.</span><span class="hljs-type">W</span>)) 
shiftReg := <span class="hljs-type">Cat</span>(shiftReg(<span class="hljs-number">2</span>, <span class="hljs-number">0</span>), din) 
<span class="hljs-keyword">val</span> dout = shiftReg (<span class="hljs-number">3</span>)
</span></span></foreignObject></svg></code></pre>
<p>시프트 레지스터는 직렬 데이터에서 병렬 데이터로 또는 병렬 데이터에서 직렬 데이터로 변환하는 데 자주 사용됩니다. 섹션 11.2는 수신 및 송신 기능에 시프트 레지스터를 사용하는 직렬 포트를 보여줍니다.</p>

ckground-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="16" data-marpit-pagination-total="17" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2><strong>6.3.1 Shift Register with Parallel Output</strong></h2>
<p>시프트 레지스터의 직렬 입력 병렬 출력 구성은 직렬 입력 스트림을 병렬 워드로 변환합니다. 이것은 수신 기능을 위한 직렬 포트(UART)에서 사용될 수 있습니다. 그림 6.13은 각 플립플롭 출력이 하나의 출력 비트에 연결된 4비트 시프트 레지스터를 보여줍니다. 4 클럭 사이클 후에 이 회로는 4비트 직렬 데이터 워드를 q에서 사용할 수 있는 4비트 병렬 데이터 워드로 변환합니다. 이 예에서는 비트 0(최하위 비트)이 먼저 전송되어 전체 단어를 읽고자 할 때 마지막 단계에 도착한다고 가정합니다.</p>
<p>다음 치즐 코드에서 시프트 레지스터 outReg를 0으로 초기화합니다. 그런 다음 MSB에서 시프트 인합니다. 이는 오른쪽 시프트를 의미합니다. 병렬 결과 q는 레지스터 outReg를 읽는 것뿐입니다.</p>

<p>Figure 6.13: A 4-bit shift register with parallel output.</p>
<pre><code class="language-scala"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">val</span> outReg = <span class="hljs-type">RegInit</span>(<span class="hljs-number">0.</span><span class="hljs-type">U</span>(<span class="hljs-number">4.</span><span class="hljs-type">W</span>)) 
outReg := <span class="hljs-type">Cat</span>(serIn, outReg(<span class="hljs-number">3</span>, <span class="hljs-number">1</span>)) 
<span class="hljs-keyword">val</span> q = outReg
</span></span></foreignObject></svg></code></pre>
<p>그림 6.13은 병렬 출력 기능이 있는 4비트 시프트 레지스터를 보여줍니다.</p>
<h2><strong>6.3.2 Shift Register with Parallel Load</strong></h2>
<p>시프트 레지스터의 병렬 입력 직렬 출력 구성은 단어(바이트)의 병렬 입력 스트림을 직렬 출력 스트림으로 변환합니다. 이것은 전송 기능을 위한 직렬 포트(UART)에서 사용될 수 있습니다.</p>
<p>그림 6.14는 병렬 로드 기능이 있는 4비트 시프트 레지스터를 보여줍니다. 해당 기능에 대한 chisel 기술은 비교적 간단합니다.</p>

<p>Figure 6.14: A 4-bit shift register with parallel load.</p>
<pre><code class="language-scala"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">val</span> loadReg = <span class="hljs-type">RegInit</span>(<span class="hljs-number">0.</span><span class="hljs-type">U</span>(<span class="hljs-number">4.</span><span class="hljs-type">W</span>)) 
when (load) {
  loadReg := d 
} otherwise {
  loadReg := <span class="hljs-type">Cat</span>(<span class="hljs-number">0.</span><span class="hljs-type">U</span>, loadReg(<span class="hljs-number">3</span>, <span class="hljs-number">1</span>))
}
<span class="hljs-keyword">val</span> serOut = loadReg (<span class="hljs-number">0</span>)
</span></span></foreignObject></svg></code></pre>
<h1><strong>6.4 Memory</strong></h1>
<p>Chisel a Reg of of Vec에서 메모리는 레지스터 모음에서 구축할 수 있습니다. 그러나 이것은 하드웨어 비용이 많이 들고 더 큰 메모리 구조가 SRAM으로 구축됩니다. ASIC의 경우 메모리 컴파일러는 메모리를 구성합니다. FPGA에는 블록 RAM이라고도 하는 온칩 메모리 블록이 포함되어 있습니다. 이러한 온칩 메모리 블록은 더 큰 메모리를 위해 결합될 수 있습니다. FPGA의 메모리에는 일반적으로 하나의 읽기 포트와 하나의 쓰기 포트가 있거나 런타임에 읽기와 쓰기 간에 전환할 수 있는 두 개의 포트가 있습니다.</p>
<p>FPGA(및 ASIC)는 일반적으로 동기식 메모리를 지원합니다. 동기 메모리에는 입력에 레지스터가 있습니다(주소 읽기 및 쓰기, 데이터 쓰기, 쓰기 가능). 즉, 주소를 설정한 후 한 클럭 사이클에서 읽기 데이터를 사용할 수 있습니다.</p>
<p>그림 6.15는 이러한 동기식 메모리의 개략도를 보여줍니다. 메모리는 하나의 읽기 포트와 하나의 쓰기 포트가 있는 이중 포트입니다. 읽기 포트에는 단일 입력인 읽기 주소(rdAddr)와 하나의 출력인 읽기 데이터(rdData)가 있습니다. 쓰기 포트에는 주소(wrAddr), 기록할 데이터(wrData) 및 쓰기 활성화(wrEna)의 세 가지 입력이 있습니다. 모든 입력에 대해 동기 동작을 보여주는 메모리 내에 레지스터가 있습니다.</p>

<p>Figure 6.15: A synchronous memory.</p>
<p>온칩 메모리를 지원하기 위해 Chisel은 메모리 생성자 <code>SyncReadMem</code>을 제공합니다. 목록 6.2는 바이트 단위 입력 및 출력 데이터와 쓰기 가능으로 1KiB의 메모리를 구현하는 메모리 구성요소를 보여줍니다.<br />
흥미로운 질문은 동일한 클럭 주기에서 읽은 동일한 주소에 새 값이 기록될 때 읽기에서 어떤 값이 반환되는지입니다. 우리는 메모리의 읽기 중 쓰기 동작에 관심이 있습니다. 세 가지 가능성이 있습니다. 새로 작성된 값, 이전 값 또는 정의되지 않음(이전 값의 일부 비트와 새로 작성된 데이터의 일부가 혼합될 수 있음). FPGA에서 사용할 수 있는 가능성은 FPGA 유형에 따라 다르며 때로는 지정할 수 있습니다. 치즐은 읽은 데이터가 정의되지 않았음을 문서화합니다.</p>
<pre><code class="language-scala"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Memory</span>(<span class="hljs-params"></span>) <span class="hljs-keyword">extends</span> <span class="hljs-title">Module</span> </span>{ 
  <span class="hljs-keyword">val</span> io = <span class="hljs-type">IO</span>(<span class="hljs-keyword">new</span> <span class="hljs-type">Bundle</span> {
    <span class="hljs-keyword">val</span> rdAddr = <span class="hljs-type">Input</span>(<span class="hljs-type">UInt</span>(<span class="hljs-number">10.</span><span class="hljs-type">W</span>)) 
    <span class="hljs-keyword">val</span> rdData = <span class="hljs-type">Output</span>(<span class="hljs-type">UInt</span>(<span class="hljs-number">8.</span><span class="hljs-type">W</span>)) 
    <span class="hljs-keyword">val</span> wrEna = <span class="hljs-type">Input</span>(<span class="hljs-type">Bool</span>())
    <span class="hljs-keyword">val</span> wrData = <span class="hljs-type">Input</span>(<span class="hljs-type">UInt</span>(<span class="hljs-number">8.</span><span class="hljs-type">W</span>)) 
    <span class="hljs-keyword">val</span> wrAddr = <span class="hljs-type">Input</span>(<span class="hljs-type">UInt</span>(<span class="hljs-number">10.</span><span class="hljs-type">W</span>))
  })
  <span class="hljs-keyword">val</span> mem = <span class="hljs-type">SyncReadMem</span>(<span class="hljs-number">1024</span>, <span class="hljs-type">UInt</span>(<span class="hljs-number">8.</span><span class="hljs-type">W</span>)) 
 
  io.rdData := mem.read(io.rdAddr)
  
  when(io.wrEna) { 
    mem.write(io.wrAddr, io.wrData)
  } 
}
</span></span></foreignObject></svg></code></pre>
<p>새로 쓰여진 값을 읽고 싶다면 주소가 같다는 것을 감지하고 쓰기 데이터를 전달하는 전달 회로를 만들 수 있습니다. 그림 6.16은 전달 회로가 있는 메모리를 보여줍니다. 읽기 및 쓰기 주소는 쓰기 데이터의 전달 경로 또는 메모리 읽기 데이터 사이에서 선택하기 위해 쓰기 인에이블과 비교되고 게이트됩니다. 쓰기 데이터는 레지스터를 사용하여 1클록 주기만큼 지연됩니다.</p>

<p>Figure 6.16: A synchronous memory with forwarding for a defined read-during-write behavior.</p>
<p>목록 6.3은 전달 회로를 포함하는 동기 메모리에 대한 치즐 코드를 보여줍니다. 다음 클록 사이클에서도 읽기 값을 제공하는 동기 메모리를 맞추기 위해 쓰기 데이터를 레지스터(wrDataReg)에 저장하여 다음 클록 사이클에서 사용할 수 있어야 합니다. 두 개의 입력 주소(wrAddr 및 rdAddr)를 비교하고 wrEna가 전달 조건에 대해 true인지 확인합니다. 그 상태는 또한 한 클럭 사이클만큼 지연됩니다. 멀티플렉서는 포워딩(쓰기) 데이터 또는 메모리에서 읽은 데이터 중에서 선택합니다.</p>
<pre><code class="language-scala"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">ForwardingMemory</span>(<span class="hljs-params"></span>) <span class="hljs-keyword">extends</span> <span class="hljs-title">Module</span> </span>{ 
  <span class="hljs-keyword">val</span> io = <span class="hljs-type">IO</span>(<span class="hljs-keyword">new</span> <span class="hljs-type">Bundle</span> {
    <span class="hljs-keyword">val</span> rdAddr = <span class="hljs-type">Input</span>(<span class="hljs-type">UInt</span>(<span class="hljs-number">10.</span><span class="hljs-type">W</span>))
    <span class="hljs-keyword">val</span> rdData = <span class="hljs-type">Output</span>(<span class="hljs-type">UInt</span>(<span class="hljs-number">8.</span><span class="hljs-type">W</span>))
    <span class="hljs-keyword">val</span> wrEna = <span class="hljs-type">Input</span>(<span class="hljs-type">Bool</span>())
    <span class="hljs-keyword">val</span> wrData = <span class="hljs-type">Input</span>(<span class="hljs-type">UInt</span>(<span class="hljs-number">8.</span><span class="hljs-type">W</span>))
    <span class="hljs-keyword">val</span> wrAddr = <span class="hljs-type">Input</span>(<span class="hljs-type">UInt</span>(<span class="hljs-number">10.</span><span class="hljs-type">W</span>))
  })
  <span class="hljs-keyword">val</span> mem = <span class="hljs-type">SyncReadMem</span>(<span class="hljs-number">1024</span>, <span class="hljs-type">UInt</span>(<span class="hljs-number">8.</span><span class="hljs-type">W</span>))

  <span class="hljs-keyword">val</span> wrDataReg = <span class="hljs-type">RegNext</span>(io.wrData)
  <span class="hljs-keyword">val</span> doForwardReg = <span class="hljs-type">RegNext</span>(io.wrAddr === io.rdAddr &amp;&amp; io.wrEna)
  
  <span class="hljs-keyword">val</span> memData = mem.read(io.rdAddr)

  when(io.wrEna) { 
    mem.write(io.wrAddr, io.wrData)
  }
  
  io.rdData := <span class="hljs-type">Mux</span>(doForwardReg , wrDataReg , memData) 
}
</span></span></foreignObject></svg></code></pre>
<p>Chisel은 동기 쓰기 및 비동기 읽기가 있는 메모리를 나타내는 Mem도 제공합니다. 이 메모리 유형은 일반적으로 FPGA에서 직접 사용할 수 없으므로 합성 도구는 플립플롭에서 이를 구축합니다. 따라서 SyncReadMem을 사용하는 것이 좋습니다. 비동기식 읽기 동작이 필요하고 사용 중인 FPGA에서 리소스를 사용할 수 있는 경우(예: Xilinx FPGA에서 LUTRAM 형태로) 이를 수동으로 BlackBox로 구현할 수 있습니다. 공급업체는 일반적으로 이를 위해 직접 사용할 수 있는 코드 템플릿을 제공합니다.</p>
</section>

<p>FPGA의 메모리는 2진 또는 16진 초기화 파일로 초기화할 수 있습니다. 파일은 해당 메모리에 있는 항목과 동일한 행 수를 가진 간단한 ASCII 텍스트 파일입니다. 각 문자는 단일 비트 또는 4비트를 나타냅니다. 일반적으로 이진 파일은 .bin 파일 확장자를 사용하는 반면 16진수 파일은 .hex를 사용합니다. loadMemoryFromFile을 사용하면 별도의 Verilog 파일이 생성되고 ChiselTest에서 작동합니다. 초기화는 readmemb 또는 readmemh에 대한 호출을 기반으로 합니다.</p>
<h1><strong>6.5 Exercise</strong></h1>
<p>마지막 연습에서 7-세그먼트 인코더를 사용하고 4비트 카운터를 입력으로 추가하여 디스플레이를 0에서 F로 전환합니다. 이 카운터를 FPGA 보드의 클록에 직접 연결하면 16개의 숫자가 모두 겹친 것을 볼 수 있습니다( 7개의 세그먼트가 모두 켜집니다). 따라서 계산 속도를 늦출 필요가 있습니다. 500밀리초마다 단일 주기 틱 신호를 생성할 수 있는 다른 카운터를 만듭니다. 이 신호를 4비트 카운터에 대한 활성화 신호로 사용합니다.</p>
<p>생성기 함수로 PWM 파형을 구성하고 함수(삼각형 또는 사인 함수)로 임계값을 설정합니다. 위아래로 세어 삼각함수를 만들 수 있습니다. 몇 줄의 Scala 코드로 생성할 수 있는 조회 테이블을 사용하는 sinus 함수(섹션 10.3 참조). 변조된 PWM 기능을 사용하여 FPGA 보드에서 LED를 구동합니다. PWM 신호의 주파수는 얼마입니까? 드라이버가 실행하는 주파수는 무엇입니까?</p>
<p>디지털 디자인은 종종 종이에 회로로 스케치됩니다. 모든 세부 정보를 표시할 필요는 없습니다. 이 책의 그림과 같이 블록 다이어그램을 사용합니다. 회로의 도식적 표현과 끌 설명 사이를 유창하게 번역할 수 있는 것은 중요한 기술입니다. 다음 회로에 대한 블록 다이어그램을 스케치하십시오.</p>
